<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Kod Oluştur</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Kod Oluşturucu</h1>
  <input type="text" id="text" placeholder="Metni girin" />
  <button onclick="generateQRCode()">QR Kod Oluştur</button>
  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const text = document.getElementById('text').value;
      const qrCodeContainer = document.getElementById('qrcode');
      qrCodeContainer.innerHTML = ''; // Mevcut QR kodunu temizle

      if (text.trim() !== '') {
        QRCode.toCanvas(text, { width: 200 }, (err, canvas) => {
          if (err) {
            console.error(err);
            return;
          }
          qrCodeContainer.appendChild(canvas);
        });
      } else {
        alert('Lütfen bir metin girin!');
      }
    }
  </script>
</body>
</html>
